lang: en-US
url: https://nshipster.com

title: NSHipster
description:
  <strong>NSHipster</strong> is a journal of the overlooked bits
  in Objective-C, Swift, and Cocoa. Updated weekly.
permalink: /:title/
timezone: America/Los_Angeles

twitter: 629523445
facebook: 418545184954768
google: 105091289906267717942
issn: 2373-9800

markdown: kramdown
highlighter: rouge

kramdown:
  parse_block_html: true
  parse_span_html: true

include: [".well-known"]

exclude:
  - articles/
  - books/
  - training/
  - Gemfile*
  - Procfile
  - Rakefile
  - rakelib/
  - netlify.toml
  - _redirects

jekyll_tidy:
  exclude: ["*.txt"]

collections:
  authors:
    output: true
    permalink: /authors/:path/
  books:
    output: false

groups:
  - Cocoa
  - Objective-C
  - Swift
  - Open Source
  - Xcode
  - Miscellanea
  - Trivia

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      hiddenlang: "swift,objective-c"
  -
    scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

